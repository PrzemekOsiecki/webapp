<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
</head>

<body>

<div th:replace="common/navbar :: common-navbar"></div>

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">

            <div th:if="${mailSent != null}" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class = "close" data-dismiss="alert" aria-label="Close"></button>
                <span aria-hidden="true">x</span>
                <p th:text="#{forgot.password.message.send.success}"></p>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center" th:text="#{forgot.password.fill.in.form}"></h1>
            <br/>

                <div class="well">
                    <form id="forgotPasswordForm"
                          th:action="@{/forgotpassword}"
                          method="post"
                          role="form">

                        <div class="form-group">
                            <label for="email" th:text="#{form.email}"></label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>

                        <div class="form-group">
                            <button type="submit" th:text="#{forgot.password.submit}" class="btn btn-primary"></button>
                        </div>
                    </form>

                </div>

        </div>
    </div>

</div>

<div th:replace="common/header :: before-body-scripts"></div>

</body>
</html>
